<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miguel Piña</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aboutme/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <nav id="navbar" class="navbar">
        <div id="nav-img" class="nav-img">
            <img id="nav-image" src="img/img_profile.jpg" alt="img_profile">
        </div>
        <div id="nav" class="nav">
            <a class="navbar-active" href="index.html">
                <div class="text">Miguel Piña</div>
            </a>
            <a class="navbar-item-active" href="aboutme.html">
                <img src="img/aboutme.png" alt="">
                <div class="text">Sobre mi</div>
            </a>
            <a href="projects.html">
                <img src="img/briefcase.png" alt="">
                <div class="text">Portafolio</div>
            </a>
            <a href="services.html">
                <img src="img/services.png" alt="">
                <div class="text">Servicios</div>
            </a>
            <a href="blog.html">
                <img src="img/blog.png" alt="">
                <div class="text">Blog</div>
            </a>
            <a class="navbar-active" href="javascript:collapsingNavButton();">
                <img src="img/svg/menu.svg" alt="">
            </a>
        </div>
    </nav>

    <div class="body-aboutme">
        <div class="box-aboutme">
            <div id="sidenav" class="sidenav">
                <div id="sidenav-item-0" class="sidenav-item select" onclick="clickItem(0);">
                    <img src="img/svg/personal.svg" alt="">
                    <div class="text">Yo</div>
                </div>
                <div  id="sidenav-item-1" class="sidenav-item" onclick="clickItem(1);">
                    <img src="img/svg/school.svg" alt="">
                    <div class="text">Estudios</div>
                </div>
                <div  id="sidenav-item-2" class="sidenav-item" onclick="clickItem(2);">
                    <img src="img/svg/jobs.svg" alt="">
                    <div class="text">Experiencia</div>
                </div>
            </div>
            <div class="content">
                <div onclick="clickLeft();" class="side-arrow-left">
                    <img src="img/svg/back.svg" alt="">
                </div>
                <div id="box-content" class="box-content">
                </div>
                <div onclick="clickRight();" class="side-arrow-right">
                    <img src="img/svg/next.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p><br>Miguel Piña 2019 &COPY;</p>
    </footer>

    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/shrink-header.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/aboutme/aboutmebox.js"></script>
    <script src="js/aboutme/onload.js"></script>

</body>

</html>
